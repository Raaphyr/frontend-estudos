<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <h2>Formulários em HTML</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos do formulario -->
    <form action="register.php" method="GET">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>
      <!-- 3 - atributo name -->
      <div>
        <!-- 4 - atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <!-- 6 - select -->
      <div>
        <label for="country">País:</label>
        <select name="country">
          <option value="br">Brasil</option>
          <option value="us">Estados Unidos</option>
          <option value="fr">França</option>
        </select>
      </div>
      <!-- 7 - atributo selected -->
      <div>
        <label for="contract">Você aceita os termos?</label>
        <select name="contract">
          <option value="yes">Sim</option>
          <option value="no" selected>Não</option>
        </select>
      </div>
      <!-- 8 - multiplas opções -->
      <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>
      <!-- 9 - textarea -->
      <div>
        <label for="comment">Escreva seu comentário:</label>
        <textarea name="comment"></textarea>
      </div>
      <!-- 10 - Fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha os dados:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <!-- 11 - Datalist -->
      <div>
        <label for="flavor">Escolha seu sabor favorito:</label>
        <input list="flavors" name="flavor" />
        <datalist id="flavors">
          <option value="Chocolate"></option>
          <option value="Morango"></option>
          <option value="Creme"></option>
          <option value="Edge"></option>
        </datalist>
      </div>
      <!-- 12 - Input para senhas -->
      <div>
        <label for="password">Senha:</label>
        <input type="password" name="password" />
      </div>
      <!-- 13 - Resetando formulários -->
      <input type="reset" value="Limpar" />
      <!-- 14 - radio button -->
      <div>
        <label for="car_model">Escolha o modelo do carro:</label>
        <div class="radio">
          <input type="radio" name="car_model" value="sedan" /> Sedan
          <label for="sedan">Sedan</label>
          <input type="radio" name="car_model" value="suv" /> SUV
          <label for="suv">SUV</label>
          <input type="radio" name="car_model" value="hatch" /> Hatch
          <label for="hatch">Hatch</label>
        </div>
      </div>
      <!-- 15 - Checkbox -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="airbag" />
          <label for="airbag">Airbag</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="ar_condicionado" />
          <label for="ar_condicionado">Ar Condicionado</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="freio_abs" />
          <label for="freio_abs">Freio ABS</label>
        </div>
      </div>
      <!-- 16 - Input de datas -->
      <div>
        <label for="birthdate">Data de nascimento:</label>
        <input type="date" name="birthdate" />
      </div>
      <!-- 17 - Enviando arquivos -->
      <div>
        <label for="resume">Envie seu currículo:</label>
        <input type="file" name="resume" />
      </div>
      <!-- 18 - Input para números -->
      <div>
        <label for="number">Número:</label>
        <input type="number" name="number" />
      </div>
      <!-- 19 - Input para e-mail -->
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" />
      </div>
      <!-- 20 - Atributo value -->
      <div>
        <label for="username">Nome de usuário:</label>
        <input type="text" name="username" value="usuario123" />
      </div>
      <!-- 5 - envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
