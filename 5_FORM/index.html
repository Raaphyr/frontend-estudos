<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <h2>Formulários em HTML</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos do formulario -->
    <form action="register.php" method="GET">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>
      <!-- 3 - atributo name -->
      <div>
        <!-- 4 - atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <!-- 6 - select -->
      <div>
        <label for="country">País:</label>
        <select name="country">
          <option value="br">Brasil</option>
          <option value="us">Estados Unidos</option>
          <option value="fr">França</option>
        </select>
      </div>
      <!-- 7 - atributo selected -->
      <div>
        <label for="contract">Você aceita os termos?</label>
        <select name="contract">
          <option value="yes">Sim</option>
          <option value="no" selected>Não</option>
        </select>
      </div>
      <!-- 8 - multiplas opções -->
      <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>
      <!-- 9 - textarea -->
      <div>
        <label for="comment">Escreva seu comentário:</label>
        <textarea name="comment"></textarea>
      </div>
      <!-- 10 - Fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha os dados:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <!-- 11 - Datalist -->
      <div>
        <label for="flavor">Escolha seu sabor favorito:</label>
        <input list="flavors" name="flavor" />
        <datalist id="flavors">
          <option value="Chocolate"></option>
          <option value="Morango"></option>
          <option value="Creme"></option>
          <option value="Edge"></option>
        </datalist>
      </div>
      <!-- 5 - envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
